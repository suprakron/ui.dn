  <div class="profile-form">
    <div class="header">
      <div class="tile">
        <h2>ข้อมูลการจัดส่ง</h2>
        <p>จัดการข้อมูลส่วนตัวของคุณเพื่อความปลอดภัยของบัญชีผู้ใช้นี้</p>

      </div>
    </div>
    <hr />


    <div class="form-content">
      <!-- ส่วนของชื่อ -->
      <div class="detail-name">
        <div class="input-container">
          <label class="label" for="fullname">ชื่อ - นามสกุล</label>
          <input type="text" id="fullname" class="input-field" placeholder="กรอกชื่อ - นามสกุล">
        </div>
        <div class="input-container">
          <label class="label" for="lastname">เบอร์โทรศัพท์</label>

        </div>
      </div>

      <!-- ส่วนที่อยู่ -->
      <div class="detail-address">

        <div class="selectaddress">
          <label for="address">เลือกที่อยู่*</label>
          <select id="address" class="address">
            <option value="">เลือกที่อยู่</option>
            <option value="1">บ้าน</option>
            <option value="2">ที่ทำงาน</option>
          </select>
        </div>


      </div>
      <div class="input-container">
        <label class="label" for="houseNumber">บ้านเลขที่</label>
        <input type="text" id="houseNumber" class="input-field" placeholder="บ้านเลขที่, ซอย, หมู่, ถนน, แขวง/ตำบล">
      </div>
      <div class="checkbox-section">
        <input type="checkbox" id="default-address" name="default-address" value="default">
        <label for="default-address">ตั้งค่าเป็นที่อยู่เริ่มต้น</label>
      </div>
      <div class="save-button">
        <p> บันทึก</p>
