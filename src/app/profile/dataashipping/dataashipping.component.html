<div class="dataarea">
    <div class="profile-container">
  
      <!-- ส่วนโปรไฟล์ -->
      <div class="profile-section">
        <div class="profile-icon">
          <i class="icon-user"></i>
        </div>
        <div class="profile-details">
          <p class="profile-name">สิริวิชญ์</p>
          <button class="edit-button" aria-label="Edit profile information">
            <i class="icon-edit"></i> แก้ไขข้อมูลส่วนตัว
          </button>
  
        </div>
      </div>
  
      <!-- ส่วนเมนู -->
      <div class="menu-section">
        <div class="menu-item">
          <!-- เมนูหลัก: บัญชีของฉัน -->
          <div class="menu-icon-text">
            <i class="icon-user"></i>
            <p> บัญชีของฉัน </p>
            <i class="fa fa-angle-down" aria-hidden="true"></i>
            <i class="fa fa-angle-up" aria-hidden="true"></i>
            <ul class="drop">
              <li>
                <input type="radio" id="personalInfo" name="menu" />
                <label for="personalInfo">ข้อมูลส่วนบุคคล</label>
              </li>
              <li>
                <input type="radio" id="accountBank" name="menu" />
                <label for="accountBank"><a href="/accountbank">บัญชีธนาคาร & บัตร</a></label>
              </li>
              <li>
                <input type="radio" id="businessInfo" name="menu" />
                <label for="businessInfo"><a href="/databusiness">ข้อมูลธุรกิจ</a></label>
              </li>
              <li>
                <input type="radio" id="shippingInfo" name="menu" />
                <label for="shippingInfo"><a href="/dataashipping">ข้อมูลการจัดส่ง</a></label>
              </li>
              <li>
                <input type="radio" id="changePassword" name="menu" />
                <label for="changePassword">เปลี่ยนรหัสผ่าน</label>
              </li>
            </ul>
          </div>
  
          <!-- เมนูอื่น ๆ -->
          <div class="menu-icon-text">
            <i class="icon-order"></i>
            <a href="/phurchaseorder">
              <p>ใบสั่งซื้อ</p>
            </a>
          </div>
          <div class="menu-icon-text">
            <i class="icon-heart"></i>
            <a href="/favoriteorder">
              <p>สินค้าที่ถูกใจ</p>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-form">
        <div class="header">
          <h2>ข้อมูลการจัดส่ง</h2>
          <p>จัดการข้อมูลส่วนตัวของคุณเพื่อความปลอดภัยของบัญชีผู้ใช้นี้</p>
        </div>
        <hr />
        <div class="form-content">
          <div class="detail-name">
            <label for="name">ชื่อ - นามสกุล*</label>
            <input type="text"     placeholder="สิริวิชญ์" class="name-surname" />
      
            <label for="phone">หมายเลขโทรศัพท์*</label>
            <input type="text"  placeholder="080-245-5193" class="phone" />
          </div>

          <div class="form-left">
            <label for="address">ที่อยู่*</label>
            <select id="address" class="address">
              <option value="">เลือกที่อยู่</option>
              <option value="1">บ้าน</option>
              <option value="2">ที่ทำงาน</option>
            </select>
      
            <label for="address-num">รายละเอียดที่อยู่</label>
            <input type="text" id="address-num" placeholder="เลขที่ ซอย ถนน" class="address-num" />
          </div>
        </div>
        <div class="checkbox-section">
          <input type="checkbox" id="default-address" name="default-address" value="default">
          <label for="default-address">ตั้งค่าเป็นที่อยู่เริ่มต้น</label>
        </div>
        <button class="save-button">บันทึก</button>
      </div>
  
  </div>
